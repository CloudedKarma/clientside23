<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kadin's Game Website</title>
    <meta charset="utf-8">
    <script src="js/game.js" defer></script>
</head>

<body>
	
	<header>
		<h1>Kadin's Game Club</h1>
	</header>

    <!-- The nav shows the links to other pages of my website -->
    <nav>
        <p>
            <a href="https://cloudedkarma.github.io/clientside23/Chapter1/caseProject/homePage.html" > Home &nbsp; &#9475; &nbsp;</a> 
            <a href="https://cloudedkarma.github.io/clientside23/Chapter1/caseProject/aboutUsPage.html" > About Us &nbsp; &#9475; &nbsp;</a>
            <a href="https://cloudedkarma.github.io/clientside23/Chapter1/caseProject/gameList.html" > Video Games &nbsp; &#9475; &nbsp;</a>

        </p>
    </nav>

    <main>
        <article>
            <h2>Video Games</h2>
            <p>Welcome to the video game list</p>
            <aside>
                <p>Total Cost of Items: <span id="estimate"></span></p>
                <p>Total Tax: <span id="tax"></span></p>
                <p>Total: <span id="total"></span></p>
            </aside>
            <input type="checkbox" id="gta" value="59.99"/>
            <label for="gta">Grand Theft Auto 5 (59.99)</label>
            <input type="checkbox" id="minecraft" value="49.99"/>
            <label for="minecraft">Minecraft (49.99)</label>
            <input type="checkbox" id="hogwarts" value="60.99"/>
            <label for="hogwarts">Hogwarts Legacy (60.99)</label>
            <input type="checkbox" id="halo" value="39.99"/>
            <label for="halo">Halo Reach (39.99)</label>
            <br></br>
            <label for="qty">Qty</label>
                 <select name="qty" id="qty">
                    <option value="0" selected>0</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                    <option value="10">10</option>
                 </select>   
            <figure>
                <img src="#" alt="" title="" id="gameImg" />
             </figure>

            <label for="discount">If you have a membership with us please click this box</label>
            <br>
            <input type="checkbox" id="discount"/>
             <br>
             <br>
            <input type="submit" id="buttonAdd" value="add to cart"/>
        </article>

    </main>

	<footer>
		<p> &copy; Copyright 2023. All Rights Reserved.</p>
	</footer>
	
</body>
</html>
